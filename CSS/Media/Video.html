<h2>This section is about Audio</h2>
<p>Similar to image attribute we use src for the audio. We can use <q><b>controls</b></q> element to add audio control options. 
    <br> The <q><b>loop</b></q> element makes the audio loop.
    <br> The <q><b>autoplay</b></q> element makes the audio play automatically.
</p>
<p>We can use mp3 or ogg formats however most used is mp3.</p>
